# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: legal
      pageRef: /legal
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/marcelnd"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/marcelndrecaj"
      params:
        icon: x-twitter
    - name: LinkedIn
      weight: 7
      url: "https://www.linkedin.com/in/marcel-ndrecaj-aa4b6a1a8/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true
